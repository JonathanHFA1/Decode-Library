<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@500&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>A nossa biblioteca</h1>
            <div class="Search_container">
                <input type="text" class="Search" placeholder="Pesquise um livro" value="">
            </div>
            <div class="Library_books-list">
                <div class="Library_new-book"><img
                        src="1.png" alt="new-book">
                    <p>Adicionar um livro</p>
                </div>
                <div id="1" class="Library_book"><img src="2.png"
                        alt="War &amp; Peace" class="Library_book-cover__xXmbo">
                    <p class="title">War &amp; Peace</p>
                    <p class="author">Leo Tolstoy</p>
                    <p class="price">2€/semana</p>
                </div>
                <div id="2" class="Library_book"><img src="1.png"
                        alt="Torne-se um decifrador de pessoas" class="Library_book-cover__xXmbo">
                    <p class="title">Torne-se um decifrador de pessoas</p>
                    <p class="author">Alexandre Monteiro</p>
                    <p class="price">2€/semana</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
